<!DOCTYPE html>
<html lang="en">
<head>
	<title>Motorcycle Runner - Scott Kurtzeborn</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #1a1a1a;
			font-family: 'Courier New', monospace;
		}
		
		#gameCanvas {
			border: 4px solid black;
			background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 50%, #c2b280 50%, #c2b280 100%);
			display: block;
			max-width: 100%;
			max-height: 100vh;
			touch-action: none; /* Prevent scrolling on touch devices */
		}
		
		.game-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			background: rgba(0, 0, 0, 0.85);
			padding: 30px 50px;
			border: 4px solid lightgreen;
			border-radius: 10px;
			color: lightgreen;
			display: none;
		}
		
		.game-overlay h2 {
			margin: 0 0 20px 0;
			font-size: 48px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
		}
		
		.game-overlay p {
			margin: 10px 0;
			font-size: 24px;
		}
		
		.game-overlay button {
			margin-top: 20px;
			padding: 15px 30px;
			font-size: 20px;
			background: lightgreen;
			color: black;
			border: 2px solid black;
			cursor: pointer;
			font-weight: bold;
		}
		
		.game-overlay button:hover {
			background: rgba(210, 255, 0, 0.9);
			transform: scale(1.05);
		}
		
		.back-link {
			position: absolute;
			top: 20px;
			left: 20px;
			color: lightgreen;
			text-decoration: none;
			font-size: 18px;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border: 2px solid lightgreen;
			border-radius: 5px;
			z-index: 1000;
		}
		
		.back-link:hover {
			background: rgba(210, 255, 0, 0.3);
		}
		
		.instructions {
			position: absolute;
			top: 20px;
			right: 20px;
			color: lightgreen;
			background: rgba(0, 0, 0, 0.7);
			padding: 15px;
			border: 2px solid lightgreen;
			border-radius: 5px;
			font-size: 14px;
			z-index: 1000;
		}
		
		.instructions h3 {
			margin: 0 0 10px 0;
			font-size: 18px;
		}
		
		.instructions p {
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<a href="../scott.kurtzeborn.com/index.html" class="back-link">‚Üê Back to Home</a>
	
	<div class="instructions">
		<h3>Controls</h3>
		<p><strong>Desktop:</strong></p>
		<p>SPACE or ‚Üë - Jump</p>
		<p>‚Üì - Duck</p>
		<p><strong>Mobile:</strong></p>
		<p>Tap Top Half - Jump</p>
		<p>Hold Bottom Half - Duck</p>
	</div>
	
	<canvas id="gameCanvas" width="1000" height="400"></canvas>
	
	<div id="gameOverlay" class="game-overlay">
		<h2>GAME OVER</h2>
		<p id="finalScore">Score: 0</p>
		<p id="highScore">High Score: 0</p>
		<button id="restartBtn">RESTART</button>
	</div>
	
	<div id="orientationOverlay" class="game-overlay" style="display: none;">
		<h2>üì± ROTATE DEVICE</h2>
		<p>Please rotate your device to landscape mode to play</p>
	</div>
	
	<script src="sprites.js"></script>
	<script src="game.js"></script>
</body>
</html>
